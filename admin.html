<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <style>
        body {
            background-color: #5c1410;
            color: #f4a396;
            font-family: Verdana, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            font-size: 30px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #5c1410;
            color: #f4a396;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
    <script>
        async function updateScores() {
            const scoreA = document.getElementById('newScoreA').value || 0;
            const scoreB = document.getElementById('newScoreB').value || 0;
            
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jogadorA: scoreA, jogadorB: scoreB })
            });
            
            document.getElementById('newScoreA').value = '';
            document.getElementById('newScoreB').value = '';
        }
    </script>
</head>
<body>
    <h1>Atualizar Pontuações</h1>
    <div class="container">
        <input type="number" id="newScoreA" placeholder="Pontuação Jogador A">
        <input type="number" id="newScoreB" placeholder="Pontuação Jogador B">
        <button onclick="updateScores()">Atualizar</button>
    </div>
</body>
</html>
